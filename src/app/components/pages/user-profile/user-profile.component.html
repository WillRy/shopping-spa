<div class="row">
  <h1>Perfil</h1>
  <div class="col-md-12">
    <card-error *ngIf="showErrors()">
      <list-error [errors]="errors"></list-error>
    </card-error>
  </div>
  <hr>
  <div class="col-md-12">
    <form (submit)="submit()" [formGroup]="form">
      <div class="form-group">
        <label for="name">Nome</label>
        <input class="form-control" type="text" name="name" id="name" formControlName="name">
      </div>
      <div class="form-group">
        <label for="email">E-mail</label>
        <input class="form-control" type="text" name="email" id="email" formControlName="email">
      </div>
      <div class="form-group">
        <label for="password">Senha</label>
        <input class="form-control" type="text" name="password" id="password" formControlName="password">
      </div>
      <div class="form-group">
        <label for="phone_number">Telefone</label>
        <input class="form-control" type="text" name="phone_number" readonly id="phone_number" formControlName="phone_number">
      </div>
      <div class="form-group">
        <label for="photo">Foto de perfil {{has_photo}}</label>
        <input class="form-control-file" type="file" name="photo"  id="photo" formControlName="photo" (change)="onChoosePhoto($event.target.files)">
        <button class="btn btn-danger mt-3" [hidden]="!has_photo" (click)="removePhoto()">Remover foto do perfil</button>
        <div class="alert alert-info" [hidden]="has_photo || !authService.me.profile.has_photo">
          Para remover a foto, salve o formulario
        </div>
      </div>

      <button class="btn btn-primary" type="submit" [disabled]="!form.valid">Salvar</button>
    </form>
  </div>
</div>
