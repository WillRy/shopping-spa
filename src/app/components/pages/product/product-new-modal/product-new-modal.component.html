<form (submit)="submit()" >
  <modal (onHide)="hideModal($event)">
    <div modal-title>
      Novo produto
    </div>
    <div modal-body>
      <div class="form-group">
        <label for="name">Nome</label>
        <input type="text" class="form-control" name="name" [(ngModel)]="product.name" id="name">
      </div>
     
      <div class="form-group">
        <label for="description">Descrição</label>
        <textarea class="form-control" name="description" [(ngModel)]="product.description" id="description"></textarea>
      </div>

      <div class="form-group">
        <label for="price">Preço</label>
        <input type="number" class="form-control" name="price" [(ngModel)]="product.price" id="price">
      </div>

      <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" name="active" id="active" [(ngModel)]="product.active">
        <label class="form-check-label">Ativo?</label>
      </div>
    </div>
    <div modal-footer>
      <button class="btn btn-secondary" data-dismiss="modal">Fechar</button>
      <button type="submit" class="btn btn-primary">Incluir</button>
    </div>
  </modal>
</form>
