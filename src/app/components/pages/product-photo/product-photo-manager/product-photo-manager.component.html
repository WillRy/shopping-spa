<div class="row">
  <h1>Fotos de {{product?.name}}</h1>
  <div class="col-md-12">
    <product-photo-upload (onSuccess)="onInsertSuccess($event)"></product-photo-upload>
  </div>
  <div class="col-md-12">
    <img [src]="photo.photo_url" alt="" [id]="'photo'+photo.id" *ngFor="let photo of photos">
  </div>
</div>
