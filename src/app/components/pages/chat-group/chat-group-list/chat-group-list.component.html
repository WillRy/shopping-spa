<main>
  <div class="row">
    <h1>Listagem de Grupos de Chat</h1>
    <div class="table-responsive">
    <table class="table table-striped">
      <thead>
        <tr>
          <td >
            <button class="btn btn-primary" (click)="chatGroupInsertService.showModalInsert()">Novo chat</button>
          </td>

        </tr>
        <tr>
          <th style="width: 5%">ID</th>
          <th style="width: 65%">Nome</th>
          <th style="width: 10%">Usuarios</th>
          <th style="width: 10%">Criação</th>
          <th >Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let chatGroup of chatGroups | paginate: {itemsPerPage:pagination.itemsPerPage, currentPage: pagination.page, totalItems: pagination.totalItems}">
          <td>{{chatGroup.id}}</td>
          <td>{{chatGroup.name}}</td>
          <td>{{chatGroup.usuarios}}</td>
          <td>{{chatGroup.created_at.date | date: 'dd/MM/yyyy' }}</td>
          <td>
            <a href="javascript:void(0)" >
              <i class="fas fa-edit"></i>
            </a>
            |
            <a href="javascript:void(0)" >
              <i class="fas fa-trash-alt"></i>
            </a>
          </td>
        </tr>
      </tbody>
    </table>
    </div>
    <pagination-controls nextLabel="próximo" previousLabel="anterior" (pageChange)="pageChanged($event)"></pagination-controls>
  </div>
</main>
<chat-group-new-modal (onSuccess)="chatGroupInsertService.onInsertSuccess($event)" (onError)="chatGroupInsertService.onInsertError($event)"></chat-group-new-modal>
