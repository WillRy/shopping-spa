<div class="form-group" [formGroup]="form">
  <label [for]="fieldsOptions.total.id">{{ fieldsOptions.total.label }}</label>
  <input
    type="text"
    class="form-control"
    formControlName="total"
    [id]="fieldsOptions.total.id"
    isInvalid
  />
  <field-error
    [field]="form.get('total')"
    [label]="fieldsOptions.total.label"
    [messages]="fieldsOptions.total.validationMessage"
  ></field-error>
</div>
<div class="form-group" [formGroup]="form">
  <label for="remaining">Restantes</label>
  <input class="form-control" type="number" id="remaining"
  [value]="!form.get('remaining').value?
  form.get('total').value:form.get('remaining').value" readonly />
</div>
<div class="form-group" [formGroup]="form">
  <label for="expires_at">{{ fieldsOptions.expires_at.label }}</label>
  <input
    class="form-control"
    formControlName="expires_at"
    type="date"
    id="fieldsOptions.expires_at.id"
  />
  <field-error
    [field]="form.get('expires_at')"
    [label]="fieldsOptions.expires_at.label"
    [messages]="fieldsOptions.expires_at.validationMessage"
  ></field-error>
</div>
